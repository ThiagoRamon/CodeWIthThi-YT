<!DOCTYPE html>
<html>
<head>
	<title>Log In</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header class="header">

		<section class="login-section">

			<form class="form">
				<div class="title-box">
					<h2>Log in</h2>
				</div>
				<div class="input-box">
				
					<input type="text" name="email" autocomplete="off" required="required">
				
					<label>Email</label>
			
				</div>

				<div class="input-box">
					
					<input type="password" name="email" required="required">
					
					<label>Password</label>

				</div>

				<div class="button-box">
					<input type="submit" value= "Log In" class="login-button">
				</div>

				<span>
				
					<a href="#">Forgot password?</a>
				
				</span>
				<span>
					Don't have am account? <a href="#">Sign Up</a>
				</span>
			</form>

		</section>

	</header>
</body>
</html>
