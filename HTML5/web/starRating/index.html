<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="cleartype" content="on">
	<title>Product Star Rating Bar </title>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>

	<main class="main">
		<article class="box">
			<section class="review-box">
				
					<form class="rating-box">
						<div class="star">
							<input type="radio" name="five_star"  value="5"/>
							<input type="radio" name="five_star" value="4.5"/>
							<input type="radio" name="five_star" value="4"/>
							<input type="radio" name="five_star" value="3.5"/>
							<input type="radio" name="five_star" value="3"/>
							<input type="radio" name="five_star" value="2.5"/>
							<input type="radio" name="five_star" value="2"/>
							<input type="radio" name="five_star" value="1.5"/>
							<input type="radio" name="five_star" value="1" />
							<input type="radio" name="five_star" value="0.5" />
							<h2 style=" width: 100%; height: 40px"></h2>
						</div>
						
						<textarea class="review" placeholder="describe your experience"></textarea>
						<button class="send-btn"> send</button>
					</form>



			</section>
		</article>
	</main>
</body>
</html>
